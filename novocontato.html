      </div>
      <div class="dropdown dropdown-end">
        <label tabindex="0" class="btn btn-ghost btn-circle avatar">
          <div class="w-10 rounded-full">
            <img src="https://placeimg.com/80/80/people" />

  <div class="drawer">

      <!-- Page content here -->

      <div class="card card-body bg-primary-content">
        <h1 class="text-5xl text-neutral">Adicionar Contato</h1>
        <div class="divider"></div>
        
        <form action="">
          <label for="name" class="lable-text" >Nome</label>
          <input type="text" class="input input-text input-bordered w-full bg-base-100" name="name" id="name">

          <label for="email" class="lable-text" >Email</label>
          <input type="email" class="input input-text input-bordered w-full bg-base-100" name="email" id="email">

          <label for="phone" class="lable-text" >Telefone</label>
          <input type="text" class="input input-text input-bordered w-full bg-base-100" name="phone" id="phone">

          <label for="city" class="lable-text" >Cidade</label>
          <select name="city" id="city" class="select w-full bg-base-100 mb-3 select-bordered">
            <option value=""> -- Selecione -- </option>
            <option value="">Fortaleza</option>
            <option value="">Caucaia</option>
            <option value="">Guaramiranga</option>
          </select>

          <label for="photo" class="lable-text mt-5" >Escolha sua foto</label><br>
          <input class="input mt-4" type="file" name="photo" id="photo">

        </form>
        
        
      </div>
