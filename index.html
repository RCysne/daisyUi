<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/daisyui@2.17.0/dist/full.css" rel="stylesheet" type="text/css" />
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
  <link rel="stylesheet" href="custom.css">

  <title>DaisyUi</title>
</head> 
<body class="bg-neutral">

  <section class="container bg- mx-auto">
    <div class="grid lg:grid-cols-12 sm:grid-cols-1"  >
        <div class="lg:col-span-4 lg:col-start-5">
          <p class="text-4xl mt-20 text-gray-300">Login</p>
          <div class="divider"></div>
          <form action="dashboard.html">
            <input type="email" name="" id="" class="input input-bordered bg-base-300 w-full">
            <input type="password" name="" id="" class="input input-bordered bg-base-300 w-full mt-1">

            <button class="btn btn-primary btn-lg mt-3 w-full ">
            <i class="material-icons mr-2">login</i>
              ENTRAR
            </button>
          </form>

          
          <div class="text-center mt-3">
            <label for="my-modal" class="link link-accent text-center modal-button text-green-300">Esqueci a senha</label>
          </div>
            
            <input type="checkbox" id="my-modal" class="modal-toggle" />
            <div class="modal">
                <div class="modal-box">
                  <h3 class="font-bold text-lg">Congratulations random Internet user!</h3>
                  <p class="py-4">You've been selected for a chance to get one year of subscription to use Wikipedia for free!</p>
                  <div class="modal-action">
                    <label for="my-modal" class="btn">X</label>
                  </div>
                </div>
            </div>
      </div>
    </div>
</section>

  <script src="https://cdn.tailwindcss.com"></script>
</body>
</html>
